<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <header class="header flex">
    <img class="header__logo" src="./images/logo.svg" alt="">
  </header>
  
  <main>
    <div class="image-container">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
    
    <div class="container flex">
      <h1 class="hero-title"><span class="hero-title--thinRed">We're<br></span>coming<br>soon<br></h1>

      <p class="hero-text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="email-wrapper">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" value="Email Address" placeholder="Email Address" required> 
      </div>  
    </div> 
  </main>

  <footer></footer>
</body>
</html>
